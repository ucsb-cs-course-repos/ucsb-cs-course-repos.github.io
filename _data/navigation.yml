# the production_url is the url that the parent/child site have in common
#  e.g. production_url: https://ucsb-cs48.github.io
#  for main site http://ucsb-cs48.github.io
#  and child sites
#    https://ucsb-cs48.github.io/w18
#    https://ucsb-cs48.github.io/f18
#    https://ucsb-cs48.github.io/s19
#    etc.

production_url: https://ucsb-cs-course-repos.github.io

# List the title and url for each item on navigation bar.
# For items that should be relative urls, put the baseurl of the site
# they come from, / for main site, and /f18, /s19, etc for child sites.

home:
   title: UCSB CS Course Repos
   url: /
   baseurl: /


main_extra:
    - title: Courses
      url: /courses_list/
      description: "Courses using this format"

    - title: Topics
      url: /topics_list/
      description: "Help Topics"

    - title: Resources
      url: /resources_list/
      description: "Resources for Course Site Maintainers"

    - title: "Old Topics"
      url: /old_topics_list/
      description: "Old Topics prior to W19 refactoring"

     - title: "Support"
       url: /support/
       description: "Report a bug, request a feature, ask for help"
